<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/minireset.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/animations.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
    <script defer type="text/javascript" src="js/main.js"></script>
    <embed src="http://www.youtube.com/v/vhe9vqHCjdg&autoplay=1" type="application/x-shockwave-flash"wmode="transparent" width="0" height="0"></embed>
    <title>My Portofolio</title>
  </head>
  <body>
    <div
      id="wallpaper"
      class="wallpaper"
      data-image="images/images.jpeg">
    </div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/anime.jpg"
            srcset="images/anime.jpg  1x,
            width="320"
            height="320"
         />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Rescy Febrianda</h1>
        <p class="job">Junior Web Developer</p>
        <hr class="hr" />
        <div class="description">
          <p>
            This is my portofolio, I hope you like it.
          </p>
        </div>
        <div class="contact">
            <a class="button" href="https://t.me/Sinnss666">
            Get in touch
          </a>
          <ul class="social">
            <li>
              <a href="https://www.instagram.com/rscyfbrnd">
                <i class="fab fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/rescyfebrianda0">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/Rescy">
                <i class="fab fa-github"></i>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }
        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
